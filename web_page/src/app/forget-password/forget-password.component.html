<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  </head>
  <body>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/assets/img/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Forget Password</h3>
            </div>
            <form #loginForm="ngForm" class="login-form">
              <div class="form-group first">
                <label for="username">Enter Email</label>
                <input type="text" #email="ngModel" ngModel name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" required>

				<div *ngIf="email && (email.dirty || email.touched)" class="emsg">
					<div *ngIf="email.errors?.['required']">
						<span> Please enter email.</span>
					</div>
                    
                    <div  *ngIf="email.errors && email.errors.pattern">
                        Please enter valid email
                    </div>

				  </div>
              </div>
              <input type="submit" [disabled]="loginForm.form.invalid" value="Log In" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  </body>
</html>
