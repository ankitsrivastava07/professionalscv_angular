	<section class="ftco-section" id="login">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign in </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account ?</h3>
			<form #loginForm="ngForm" class="login-form">
		      		<div class="form-group">
		      			<input type="text" ngModel #username ="ngModel" name="username" class="form-control rounded-left" placeholder="Username" required>
					
						  <div *ngIf="username && (username.dirty || username.touched)" class="emsg">
							<div *ngIf="username.errors?.['required']">
							  Please enter username.
							</div>
						  </div>
					</div>

	            <div class="form-group">
	              <input type="password" #password="ngModel" name="password" class="form-control rounded-left" ngModel placeholder="Password" required>

				  <div *ngIf="password && (password.dirty || password.touched)" class="emsg">
					<div *ngIf="password.errors?.['required']">
					  Please enter password.
					</div>
				  </div>

	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
						</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="/forget-password">Forgot Password</a>
								</div>
								
	            </div>

				<div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<div class="w-50 text-md-right">
							<a href="/signup">Sign Up</a>
						</div>
				</div>
								
	            </div>
	            <div class="form-group">
	            	<button type="submit"[disabled]="loginForm.form.invalid" id="submitBtn" class="btn btn-primary rounded submit p-3 px-5">Sign in</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
