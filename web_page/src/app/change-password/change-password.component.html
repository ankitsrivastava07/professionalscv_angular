<div class="form-gap">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="text-center">
                      <h3><i class="fa fa-lock fa-4x"></i></h3>
                      <h4 class="text-center">Reset Your Password</h4>
                      <div class="panel-body">
        
                        <form id="register-form" #formDataPasswordReset="ngForm" 
                        (ngSubmit)="passwordResetFunction(formDataPasswordReset)" role="form" autocomplete="on" class="form">

                        <div class="form-group">
                          <div class="input-group">
                             <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                             <input #password="ngModel" ngModel name="password" placeholder="Enter password" class="form-control" type="password">
                           </div>
                        </div>

                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                              <input #confirmPassword="ngModel" ngModel name="confirmPassword" placeholder="Enter confirm password" class="form-control" type="password">
                            </div>
                          </div>
    
                          <div class="form-group">
                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                          </div>
                          
                        </form>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
